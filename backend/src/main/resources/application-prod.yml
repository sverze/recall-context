spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/recall_context}
    username: ${DB_USERNAME:recall_user}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      max-lifetime: 1800000

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    com.recallcontext: INFO
    org.springframework.web: WARN

# Production encryption secret (must be set via environment variable)
encryption:
  secret: ${ENCRYPTION_SECRET}

# Cloud Run optimizations
server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200
      min-spare: 10
