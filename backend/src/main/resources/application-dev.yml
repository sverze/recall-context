spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/recall_context
    username: recall_user
    password: recall_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.recallcontext: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Development encryption secret (override with environment variable in prod)
encryption:
  secret: dev-secret-key-change-in-production-12345678901234567890
